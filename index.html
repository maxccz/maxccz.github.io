<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Max's Website</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      margin: 0;
    }
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #262626;
      color: #fff;
      font-size: 6vw;
      z-index: 10;
      animation: slideDown 0.8s cubic-bezier(0.45, 0, 0.27, 1.55);
      animation-fill-mode: forwards;
    }
    #intro.slide-up {
      animation: slideUp 0.8s cubic-bezier(0.45, 0, 0.27, 1.55);
      animation-fill-mode: forwards;
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to   { transform: translateY(0%); }
    }
    @keyframes slideUp {
      from { transform: translateY(0%); }
      to   { transform: translateY(-100%); }
    }
  </style>
</head>
<body>
  <div id="intro">Hi!</div>
  <section id="bio">
    <h1>About Me</h1>
    <p>Your biography goes here.</p>
    <image src = "images/taishi.jpg">
  </section>
  <section id ="projects">
    <h1>Projects I've Worked On</h1>
    <p>Projects go here.</p>
  </section>
  <script>
    // Pause for 1.1s, then start slide-up animation
    setTimeout(() => {
      document.getElementById('intro').classList.add('slide-up');
    }, 1100);

    // Wait for slide up to complete, then hide intro and show bio
    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('projects').style.display = 'block';
      document.getElementById('bio').style.display = 'block';
    }, 2000);
  </script>
</body>
</html>
