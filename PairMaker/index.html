<body>
  <h1>Random Pair Maker</h1>
  <button onclick="makePairs()">Generate New Pairs</button>
  <div id="pairings-list"></div>

<script>

function makePairs() {
  let names_list = names.split('\n').filter(n => n.trim());
  for (let i = names_list.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [names_list[i], names_list[j]] = [names_list[j], names_list[i]];
  }

  let pairings = {};
  for (let i = 0; i < names_list.length; i += 2) {
    if (i+1 < names_list.length) {
      pairings[names_list[i]] = names_list[i+1];
    }
  }
  if (names_list.length % 2 === 1) {
    let last_person = names_list[names_list.length - 1];
    let keys = Object.keys(pairings);
    let random_person = keys[Math.floor(Math.random() * keys.length)];
    pairings[random_person] += ' and ' + last_person;
  }

  let result = '';
  for (let a in pairings) {
    result += `${a} is paired with ${pairings[a]}\n`;
  }
  document.getElementById('pairings-list').textContent = result;
}
</script>
