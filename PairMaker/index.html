<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autocomplete Name Removal</title>
  <style>
    #dropdown-list {
      border: 1px solid #ccc;
      max-height: 140px;
      overflow-y: auto;
      position: absolute;
      background: #fff;
      width: 260px;
      z-index: 10;
      display: none;
    }
    .dropdown-item {
      padding: 8px;
      cursor: pointer;
    }
    .dropdown-item:hover {
      background: #ececec;
    }
    #chosen-names { margin-top: 1.2em; }
  </style>
</head>
<body>
  <h2>Remove a Name</h2>
  <div style="position:relative;">
    <input id="name-input" type="text" autocomplete="off" placeholder="Start typing a name..." style="width:260px; padding:8px; font-size:1em;">
    <div id="dropdown-list"></div>
  </div>
  <div>
    <h4>Removed Names</h4>
    <ul id="chosen-names"></ul>
  </div>
<script>
const names = `Luke B Aspatore
Hashim A Ayub
Lovisa BÃ¥ge
Daniel B Beard
E'Lla C Boykin
Drew K Cabral
Julia Bakke Clough
Shuyue Fan
William P Garland
William J Glyman
Jocelyne R Grier
Maxwell R Guo
Yiran Guo
Andrew R Harrick
Aidan J Harrington
Daejin Jung
Zimin Jung
Martin T Killeen
Ryan J Kim
Ruben Levison
Richard K Li
Vanessa Liu
Laura E Lum
Jack H Mainelli
Helly Mukesh Maniya
Maeve Miller
Lily J Park
Magnus L Pedersen
Tahha Pervez
Beatriz S Serrano Amadeo Marques
Shanzay Shajani
Ryan Song
Pedro Henrique Sun Camargo
Jonathan K Trescher
Yichang Wang
Tiantian Xiang
Jacob S Yim`.split('\n').map(s => s.trim()).filter(Boolean);

let availableNames = [...names];

const input = document.getElementById('name-input');
const dropdown = document.getElementById('dropdown-list');
const chosenList = document.getElementById('chosen-names');

function updateDropdown() {
  const val = input.value.trim().toLowerCase();
  dropdown.innerHTML = '';
  if (!val) {
    dropdown.style.display = 'none';
    return;
  }
  const filtered = availableNames.filter(name => name.toLowerCase().includes(val));
  if (filtered.length === 0) {
    dropdown.style.display = 'none';
    return;
  }
  filtered.forEach(name => {
    const div = document.createElement('div');
    div.className = 'dropdown-item';
    div.textContent = name;
    div.onclick = () => selectName(name);
    dropdown.appendChild(div);
  });
  dropdown.style.display = 'block';
}

function selectName(name) {
  availableNames = availableNames.filter(n => n !== name); // Remove from available names
  const li = document.createElement('li');
  li.textContent = name;
  chosenList.appendChild(li);
  input.value = '';
  dropdown.style.display = 'none';
}

input.addEventListener('input', updateDropdown);

document.addEventListener('click', (e) => {
  if (!input.contains(e.target) && !dropdown.contains(e.target))
    dropdown.style.display = 'none';
});
</script>
</body>
</html>
